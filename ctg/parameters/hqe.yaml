# vim: set sts=4 et tw=100 :

'@metadata@' :
    'description': >
        The list of hadronic forward matrix elements of operators arising in the heavy quark
        expansion. For the matrix elements @MATH[\mu_{\pi,G}^2]@ and similar, see @REF[MTU2010]@ for
        the definition.

# HQET parameters
'HQET::lambda_1' :
    central: -0.20
    min:     -0.20
    max:     -0.20
    latex:   '$\lambda_1$'
    comment: 'cf. @REF[ALGH2001]@, Table 2, p. 13'
'HQET::lambda_2' :
    central: +0.12
    min:     +0.12
    max:     +0.12
    latex:   '$\lambda_2$'
    comment: 'cf. @REF[ALGH2001]@, Table 2, p. 13'

# Heavy Quark Expansion parameters for hadronic matrix elements ~ <B|O|B>
'B->B::mu_pi^2@1GeV' :
    central: +0.45
    min:     +0.35
    max:     +0.55
    latex:   '$\mu_\pi^2(1\,\GeV)$'
    comment: 'cf. @REF[BBMU2003]@, Eq. (19), p. 9'
'B->B::mu_G^2@1GeV' :
    central: +0.35
    min:     +0.33
    max:     +0.38
    latex:   '$\mu_G^2(1\,\GeV)$'
    comment: 'cf. @REF[BBMU2003]@, Eq. (17), p. 9'
'B->B::rho_D^3@1GeV' :
    central: +0.20
    min:     +0.10
    max:     +0.30
    latex:   '$\rho_D^3(1\,\GeV)$'
    comment: 'cf. @REF[BBMU2003]@, between Eqs. (19),(20), p. 9'
'B->B::rho_LS^3@1GeV' :
    central: -0.15
    min:     -0.30
    max:     -0.00
    latex:   '$\rho_{LS}^3(1\,\GeV)$'
    comment: 'cf. @REF[BBMU2003]@, Eq. (20), p. 9'

# Heavy Quark Expansion parameters for hadronic matrix elements ~ <Lambda_b|O|Lambda_b>
'Lambda_b->Lambda_b::mu_pi^2@1GeV' :
    central: +0.50
    min:     +0.40
    max:     +0.60
    latex:   '$\mu_\pi^2(1\,\GeV)$'
    comment: 'cf. @REF[MvD2015]@'
'Lambda_b->Lambda_b::rho_D^3@1GeV' :
    central: +0.17
    min:     +0.09
    max:     +0.25
    latex:   '$\rho_D^3(1\,\GeV)$'
    comment: 'cf. @REF[MvD2015]@'
