# vim: set sts=4 et tw=100 :

'@metadata@' :
    'description': >
        The list of parameters describing the CKM matrix. For the Wolfenstein parameters of the CKM
        matrix see e.g. @REF[UTFIT2013]@ for their definition.

# Wolfenstein parameters of CKM, cf. [UTFIT2013]
'CKM::A' :
    central: +0.827
    min:     +0.814
    max:     +0.840
    latex:   '$A_\text{CKM}$'
    comment: 'The Wolfenstein CKM parameter @MATH[A]@'
'CKM::lambda' :
    central: +0.22535
    min:     +0.22470
    max:     +0.22600
    latex:   '$\lambda_\text{CKM}$'
    comment: 'The Wolfenstein CKM parameter @MATH[\lambda]@'
'CKM::rhobar' :
    central: +0.132
    min:     +0.111
    max:     +0.153
    latex:   '$\bar{\rho}_\text{CKM}$'
    comment: 'The Wolfenstein CKM parameter @MATH[\bar{\rho}]@'
'CKM::etabar' :
    central: +0.350
    min:     +0.336
    max:     +0.364
    latex:   '$\bar{\eta}_\text{CKM}$'
    comment: 'The Wolfenstein CKM parameter @MATH[\bar{\eta}]@'

